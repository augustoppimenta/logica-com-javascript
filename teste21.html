<meta charset="UTF-8">

<script>
function calculaPontos (vitorias, empates, derrotas) {
  return (vitorias * 3) + empates - derrotas;
}

function pulaLinha () {
  document.write("<br>");
}


function mostra (frase) {
  document.write(frase);
  pulaLinha();
}


  var vitorias = prompt("Quantos jogos o seu time venceu?");
  var empates = parseInt(prompt("Quantos jogos o seu time empatou?"));
  var derrotas = parseInt(prompt("Quanto jogos o seu time perdeu?"));
  var pontos = calculaPontos(vitorias, empates, derrotas);
  var vitoriasAdversario = prompt("Quantos jogos seu adversário venceu?");
  var empatesAdversario = parseInt(prompt("Quantos jogos seu adversário empatou?"));
  var derrotasAdversario = parseInt(prompt("Quantos jogos o seu adverários perdeu?"));
  var pontosAdversario = calculaPontos(vitoriasAdversario, empatesAdversario, derrotasAdversario);
  mostra(pontos);
  mostra(pontosAdversario);

  if (pontos > pontosAdversario){
    mostra("Nosso time está indo MELHOR que o adversário");
  }
  if (pontos < pontosAdversario){
    mostra("Nosso time está indo PIOR que o adversário");
  }
  if (pontos == pontosAdversario){
    mostra("Nosso time está EMPATADO com o adversário");
  }
</script>
