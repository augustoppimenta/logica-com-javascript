<meta charset="UTF-8">

<script>
  var pulaLinha = function() {
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
  }

  var mostra = function(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
  }

  var ano = 2014;
  mostra("Eu nasci em: " + (ano - 23));
  mostra("Renata nasceu em: " + (ano - 22));
  console.log("esta mensagem aparece apenas no  log")

</script>
