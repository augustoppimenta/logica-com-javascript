<meta charset="UTF-8">


<script>

  function mostra (frase) {
    document.write(frase + "<br>");
  };

  var tabuada = prompt("Você deseja a tabuada de qual número?");

  for (var multiplicador = 1; multiplicador <=10; multiplicador++) {
    var calcula = multiplicador * tabuada;
    mostra(tabuada + " vezes " + multiplicador + " é igual a: " + calcula);
  };
</script>
